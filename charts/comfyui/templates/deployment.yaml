apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      securityContext:
        fsGroup: 0
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: {{ .Chart.Name }}
          image: yanwk/comfyui-boot:cu128-slim
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8188
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- range $key, $val := .Values.persistence.volumes }}
            - name: {{ $key }}
              mountPath: {{ $val.mountPath }}
            {{- end }}
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- else if .Values.gpus }}
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: nvidia.com/gpu.product
                    operator: In
                    values:
                      {{- toYaml .Values.gpus | nindent 22 }}
            - weight: 50
              preference:
                matchExpressions:
                  - key: nvidia.com/gpu.present
                    operator: Exists
      {{- end }}
      volumes:
        {{- range $key, $val := .Values.persistence.volumes }}
        - name: {{ $key }}
          persistentVolumeClaim:
            claimName: {{ $key }}
        {{- end }}
