questions:
  - variable: global.instances
    type: integer
    label: "Number of Instances"
    description: "The number of PostgreSQL instances to deploy."
    default: 2
    group: "Global Settings"
    min: 1
    max: 3

  - variable: global.database
    type: string
    label: "Database Name"
    description: "The name of the initial database to create."
    default: "app"
    group: "Global Settings"
